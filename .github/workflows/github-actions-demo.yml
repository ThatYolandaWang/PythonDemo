name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out ${{ github.event_name }} GitHub Actions üöÄ
on: 
  label:
    types:
      - created
  issues:
    types:
      - opened
      - labeled
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üçè This job's status is ${{ job.status }}."

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e.
    - name: Test with pytest
      run: |
        pip install pytest
        # export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" OPENAI_API_MODEL="gpt-3.5-turbo-1106"
        pytest tests/ --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml